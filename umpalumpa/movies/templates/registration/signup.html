{% extends 'base.html' %}

{% block body_class %}login-form{% endblock %}

{% block content %}
<section>
    <div class="container mt-3">
        <div class="row">
            <form 
                class="col-12 col-md-6 bg-light p-3 m-auto" 
                method="post" 
                action="{% url 'signup_complete' %}">
            {% csrf_token %}
            {{ form }}
            <h4 class="text-center my-4">ZALOGUJ SIÄ˜ DO SERWISU</h4>
            <div class="form-group">
                <label for="user-name" class="sr-only">*login name</label>
                <input name='username' type="text" class="form-control bg-transparent border-left-0 border-top-0 border-right-0 border-primary rounded-0" id="user-name" placeholder="*login name">
            </div>
            <div class="form-group">
                <label for="user-password" class="sr-only">*password</label>
                <input name="password1" type="password" class="form-control bg-transparent border-left-0 border-top-0 border-right-0 border-primary rounded-0" id="user-password" placeholder="*password">
            </div>
            <div class="form-group">
                <label for="user-password" class="sr-only">*repeat password</label>
                <input name="password2" type="password" class="form-control bg-transparent border-left-0 border-top-0 border-right-0 border-primary rounded-0" id="user-password" placeholder="*reapet password">
            </div>    
                <button type="submit" class="btn btn-primary">sign up</button> 
            </form>
        </div>
    </div>
</section>
{% endblock %}
